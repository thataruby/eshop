<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            margin: 0;
        }
        .navbar {
            background-color: #006400;
            padding: 10px 20px;
        }
        .navbar a {
            color: white !important;
            font-size: 1.2rem;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin-top: 40px;
        }
        .btn-primary {
            background-color: #006400;
            border-color: #006400;
        }
        .btn-primary:hover {
            background-color: #004b00;
            border-color: #004b00;
        }
        .btn-danger {
            background-color: #d9534f;
            border-color: #d43f3a;
        }
        .btn-danger:hover {
            background-color: #c9302c;
            border-color: #ac2925;
        }
        table {
            border-radius: 8px;
            overflow: hidden;
            background: #f8f9fa;
        }
        th {
            background-color: #006400 !important;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark">
    <a class="navbar-brand" href="/">ADV Shop</a>
</nav>

<div class="container">
    <h2 class="text-center mb-4">Product List</h2>
    <a th:href="@{/product/create}" class="btn btn-primary btn-sm mb-3">Create Product</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productQuantity}"></td>
            <td>
                <a th:href="@{/product/edit/{id}(id=${product.productId})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/product/delete/{id}(id=${product.productId})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
