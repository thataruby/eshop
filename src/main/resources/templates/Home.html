<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADV Shop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            margin: 0;
        }
        .navbar {
            background-color: #006400;
            padding: 10px 20px;
        }
        .navbar a {
            color: white !important;
            font-size: 1.2rem;
            text-decoration: none;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #006400;
            border-color: #006400;
        }
        .btn-primary:hover {
            background-color: #004b00;
            border-color: #004b00;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark">
    <a class="navbar-brand" href="/">ADV Shop</a>
</nav>

<div class="wrapper">
    <div class="container text-center">
        <h3>Welcome to ADV Shop</h3>
        <p>Your go-to store for all things awesome!</p>
        <a href="/product/list" class="btn btn-primary mt-3">View Products</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
